site:
  name: 'Palestine Blossoms'
  site: 'https://48-test.vercel.app'
  base: '/'

  googleSiteVerificationId: ''

# Default SEO metadata
metadata:
  title:
    default: 'Palestine Blossoms'
    template: ''
  description: "Palestine Blossoms plays a vital role in supporting the community in the Jabalia refugee camp and the other refugees’ camps in the other seven refugees’ camps in the Gaza Strip"
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Palestine Blossoms'
    images:
      - url: '~/assets/images/logo/palestine-blossoms-society-provisional.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@palestineblossoms'
    site: '@palestineblossoms'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
